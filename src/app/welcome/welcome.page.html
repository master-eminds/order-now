<ion-content class="welcome-page" padding>
      <div class="welcome-message">
            <!-- <span class="text1">{{ 'WELCOME' | translate }}</span> -->
            <span class="text2">ORDER NOW</span>
      </div>
      
      <div class="welcome-actions">
            <ion-button class="try-button" color="secondary" routerLink="tabs" router-direction="forward" size="default">
                  <ion-icon slot="" name="arrow-dropright-circle"></ion-icon>
                  Try it now!
            </ion-button>
            <div class="language-container">
                  <button (click)="changeLanguage('en')" block>
                        <img [ngStyle]="{'border-color': translate.store.currentLang === 'en' ? '#08a8bc' : 'white' }" src="../../assets/en-flag.jpg">
                  </button>
                  <p>{{ 'SELECT_LANG' | translate }}</p>
                  <button (click)="changeLanguage('ro')" block>
                        <img [ngStyle]="{'border-color': translate.store.currentLang === 'ro' ? '#08a8bc' : 'white' }" src="../../assets/ro-flag.jpg">
                  </button>
            </div>
      </div>
</ion-content>

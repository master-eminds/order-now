<div class="auth-container">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-button expand="block" shape="round" fill="solid" color="facebook">Signup with Facebook</ion-button>
        </ion-col>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-button expand="block" shape="round" fill="solid"color="gmail" (click)="signIn()"> Signup with Gmail</ion-button>
        </ion-col>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-button expand="block" shape="round" fill="outline" color="dark">Signup with another Email</ion-button>
        </ion-col>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
              <p>or you can still <a [routerLink]="['/tabs']"> use without account</a></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
